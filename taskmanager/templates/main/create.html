{% extends 'main/base.html' %}

{% block tittle %}
New task
{% endblock %}

{% block content %}
    <h1>Create task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}
        <br>
        {{ form.content }}
        <br>
        <button type="submit" class="btn btn-success">Save</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
