<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>
<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <span class="container fs-4">ToDo List</span> </a>
            <nav class="d-flex align-items-center mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'contacts' %}">About</a>
                {% if user.is_authenticated %}
                    <a class="me-3 py-2 text-decoration-none a-color-green" href="{% url 'create' %}">New</a>
                    <form id="logout-form" method="post" action="{% url 'logout' %}" class="d-inline-block m-0 p-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link me-3 py-2 text-decoration-none logout-button">Logout</button>
                    </form>
                {% else %}
                    <a class="me-3 py-2 text-decoration-none a-color-green" href="{% url 'login' %}">Login</a>
                    <a class="me-3 py-2 text-decoration-none" href="{% url 'register' %}">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>



    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>



    <footer>
    <div class="container">
        &copy; 2025 ToDo List App. All rights reserved.
    </div>
</footer>
</body>
</html>
