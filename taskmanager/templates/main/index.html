{% extends 'main/base.html' %}

{% block tittle %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Main page</h1>
    {% if tasks %}
        {% for el in tasks  %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.content }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Nothing here</p>
    {% endif %}
{% endblock %}
